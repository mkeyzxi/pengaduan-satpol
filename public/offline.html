<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Pengaduan Satpol PP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f8faf5 0%, #e8f0dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: #4a5d23;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .btn {
            display: inline-block;
            background: #4a5d23;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #3d4d1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.28 3.28a.75.75 0 0 1 1.06 0l17.38 17.38a.75.75 0 1 1-1.06 1.06l-2.12-2.12A9.96 9.96 0 0 1 12 21c-5.52 0-10-4.48-10-10 0-2.02.6-3.9 1.63-5.47L2.28 4.34a.75.75 0 0 1 0-1.06ZM5.1 7.17A8.46 8.46 0 0 0 3.5 11c0 4.69 3.81 8.5 8.5 8.5 1.4 0 2.73-.34 3.9-.95L5.1 7.17ZM12 3c5.52 0 10 4.48 10 10 0 1.85-.5 3.58-1.38 5.07l-1.07-1.07A8.46 8.46 0 0 0 20.5 11c0-4.69-3.81-8.5-8.5-8.5-1.44 0-2.8.36-3.99.99L6.94 2.42A9.96 9.96 0 0 1 12 3Z"/>
            </svg>
        </div>
        <h1>Anda Sedang Offline</h1>
        <p>Sepertinya Anda tidak terhubung ke internet. Silakan periksa koneksi Anda dan coba lagi.</p>
        <a href="javascript:location.reload()" class="btn">Coba Lagi</a>
    </div>
</body>
</html>
